<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>IP MISSING</title>
    <style>
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #ip {
            margin-right: 10px;
        }

        #title {
            color: white;
            background-color: brown;
            font: 20px verdana;
            padding: 5px;
        }

        #box {
            width: 75%;
            position: relative;
            background-color: transparent;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

        }

        #box_input {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        #content {
            padding: 10px;
            background-color: transparent;
            font-style: verdana sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card" id="box">
        <div class="card card-body" id="content">
            <h2 class="card card-title" id="title">IP MISSING !</h2>
            <h3>SE REQUIRE DE UNA DIRECCION IP PARA CONTINUAR</h3>
            <div id="box_input" class="card-text form-group">
                <input  maxlength="" id="ip" class="form-control" type="url" placeholder="xx.xx.xxx.xx">
                <button onclick="save()" class="btn btn-sm btn-primary">Save</button>
            </div>
        </div>
    </div>
    <script>
        function save() {
            let el = document.getElementById("ip")
            el.ariaDisabled=true
            let ip = el.value
            console.log(`url:${ip}`);
            console.clear()
            el.value=""
            ready()
        }

        function ready() {
            let el=document.getElementById("title")
            el.style.backgroundColor="greenyellow"
            el.style.color="#fff"
            el.innerText="PLEAS WAIT  A FEW SECONDS"
        }
    </script>
</body>

</html>
